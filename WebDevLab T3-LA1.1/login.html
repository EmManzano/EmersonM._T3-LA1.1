<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrendTide Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
  <link rel="stylesheet" href="css/login.css">
 
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>


  <div class="left-panel">
    <h1>Welcome to the <br><em>TrendTide</em></h1>
    <p>
      TrendTide: A dynamic social media space where trends rise and fall like the waves. 
      TrendTide keeps you in the loop with the latest viral moments, pop culture highlights, 
      and trending conversations. Ride the wave of what's hot!
    </p>
  </div>
  <div class="right-panel">
    <h2>USER LOGIN</h2>
    <div class="form-group">
      <i class="fas fa-user"></i>
      <input type="text" placeholder="Username" />
    </div>
    <div class="form-group">
      <i class="fas fa-lock"></i>
      <input type="password" placeholder="Password" />
    </div>
    <div class="options">
      <a href="signup.html">Sign up!</a>
      <a href="#">Forgot Password?</a>
    </div>
    <a href="newsfeed.html" class="login-btn">Login</a>
  </div>
</body>
</html>
