<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrendTide Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/signup.css">

</head>
<body>
<div class="container">
  <div class="left-panel">
    <h2>Welcome to the <br><em>TrendTide</em></h2>
    <p>
      TrendTide: A dynamic social media space where trends rise and fall like the waves. 
      TrendTide keeps you in the loop with the latest viral moments, pop culture highlights, 
      and trending conversations. Ride the wave of what's hot!
    </p>
  </div>

  <div class="right-panel">
    <h2>SIGN UP!</h2>

    <form id="signupForm">
      <div class="form-group">
        <label>Username:</label>
        <div class="input-icon">
          <i class="fas fa-user"></i>
          <input type="text" id="username" placeholder="Enter username" />
        </div>
      </div>

      <div class="form-group">
        <label>Email Address:</label>
        <div class="input-icon">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="Enter email" />
        </div>
      </div>

      <div class="form-group">
        <label>Password:</label>
        <div class="input-icon">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Enter password" />
        </div>
      </div>

      <a href="login.html" class="submit-btn">Submit</a>
    </form>
  </div>
</div>
</body>
</html>
